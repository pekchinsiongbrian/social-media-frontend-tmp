<div id="img"></div>
<div id="content">
    <div id="postfeed">
        <app-displaypost *ngFor="let post of posts" [postData]="post"></app-displaypost>
        <button (click)="onCreatePostClick()" mat-fab color="warn" id="post-button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <br>
    <button *ngIf="!isLast" (click)="getPosts()" mat-raised-button color="warn" id="fetch-more">
        View more posts
    </button>
    <br>
</div>
